<section class="chat" data-th-attr="data-ws-url=${wsUrl}">
    <h1>Chat room</h1>



    <ol class="chat__list">

    </ol>



    <div class="chat__join">
        <form class="chat__join-form">
            <input type="text" placeholder="Nick" class="chat__input--nick" name="chat__input--nick"/>
            <button type="submit">Join</button>
        </form>
    </div>
    <div class="chat__joined">
        <form class="chat__form">
            <input class="chat__input" type="text" name="text"/>
            <button type="submit">Send</button>
        </form>
    </div>


<!--
    <script data-th-src="${portal.serviceUrl({'_service=init'})}"></script>-->

</section>
