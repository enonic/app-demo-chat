<section class="chat chat__container" data-th-attr="data-ws-url=${wsUrl}">
    <form class="chat__join-form">
        <h2 class="chat__join-heading">Select an avatar to join the chat</h2>
        <label data-th-each="i : ${#numbers.sequence(1,4)}">
            <input class="chat__join-input" type="radio" name="avatar" data-th-value="${i}"/>
            <img class="chat__join-avatar" data-th-src="${portal.assetUrl({'_path=img/avatar-' + i + '.jpg'})}"/>
        </label>
    </form>

    <ol class="chat__list">
        <li class="chat__item chat__item--intro">
            <div class="chat__item-message">Enonic: This is the Morse chat.</div>
        </li>
        <li class="chat__item chat__item--intro">
            <div class="chat__item-message">Enonic: Everything you type will be translated to Morse code.</div>
        </li>
    </ol>

    <div class="chat__joined">
        <form class="chat__message-form">
            <div class="chat__message-fieldset">
                <input class="chat__message-input" type="text" name="text"/>
                <button class="chat__message-submit" type="submit">Send</button>
            </div>
            <p class="chat__message-notice">Everything you type will be automatically translated to Morse code.</p>
        </form>
    </div>
</section>
